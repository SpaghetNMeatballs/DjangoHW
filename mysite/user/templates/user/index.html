{% load static %}

<link rel="stylesheet" href="{% static 'user\style.css' %}">

{% if latest_user_list %}
<h1>Registered users:</h1>
    <ul>
    {% for user in latest_user_list %}
        <li><a href="{% url 'user:detail' user.id %}">{{ user.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users exist yet.</p>
{% endif %}
